name: Parser tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  parser-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - deparser
          - parser
          - pgsql-cli
          - proto-parser
          - transform
          - traverse
          - utils
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: install dependencies
        run: pnpm install

      - name: build
        run: pnpm build

      - name: test
        run: pnpm --filter ${{ matrix.package }} test